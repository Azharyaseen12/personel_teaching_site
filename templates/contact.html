{% extends 'base.html' %}
{% block title %}Contact{% endblock title %}
{% block body %}

<div class="container my-4">
<form method="post" action="/contact">
   {% csrf_token %} 
      <div class="form-group">
        <label for="exampleInputEmail1">Name</label>
        <input type="Name" class="form-control" name="name" id="Name" placeholder="Enter Name">
      </div>

      <div class="form-group">
        <label for="Email">Email address</label>
        <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp" placeholder="Enter email">
      </div>

    <div class="form-group">
      <label for="number">Phone #</label>
      <input type="number" class="form-control" id="number" name="phone" aria-describedby="emailHelp" placeholder="Phone #:">
    </div>

    <div class="form-group">
      <label for="desc">Description</label>
      <input type="Description" name="desc" class="form-control" id="desc" placeholder="Dsescription">
    </div>
       <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock body %}
